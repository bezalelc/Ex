<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="TaxCalculator.js" type="text/javascript"></script>
    <link rel="stylesheet" href="TaxCalculator.css">
    <title>Title</title>
</head>

<body>


<header>
    <div id = "title">
        <h1>Tax Calculator</h1>
    </div>
    <div id = "logo">
        <img class = "img_logo" src="https://www.bankrate.com/2021/08/04110958/GettyImages-12269112171.jpg?auto=webp&optimize=high&crop=16:9">
    </div>
</header>


<main>
    <section id="base">
        <label class="input-text-label" for="BaseSalary">Base Salary<input type="number" id="BaseSalary"></label>
        <label><input type="checkbox">For 12 Months</label>
    </section>

    <section id="months">
        <table>
            <tbody>
            <tr>
                <td><label for="January">January</label></td>
                <td>   <input type="number" id="January" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="February">February</label></td>
                <td><input type="number" id="February" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="March">March</label></td>
                <td><input type="number" id="March" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="April">April</label></td>
                <td><input type="number" id="April" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="May">May</label></td>
                <td><input type="number" id="May" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="June">June</label></td>
                <td><input type="number" id="June" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="July">July</label></td>
                <td><input type="number" id="July" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="August">August</label></td>
                <td><input type="number" id="August" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="September">September</label></td>
                <td><input type="number" id="September" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="October">October</label></td>
                <td><input type="number" id="October" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="November">November</label></td>
                <td><input type="number" id="November" class="input-text"></td>
            </tr>
            <tr>
                <td><label for="December">December</label></td>
                <td><input type="number" id="December" class="input-text"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section id="bonus">
        <label for = "BonusPoint">Bonus point:<input type="number" id = "BonusPoint"></label>
    </section>

    <section id="calc">
        <button id = "Calculate">Calculate</button>
    </section>

</main>
</body>
</html>
