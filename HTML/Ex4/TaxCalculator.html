<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="TaxCalculator.js" type="text/javascript"></script>
    <link rel="stylesheet" href="TaxCalculator.css">
    <title>Title</title>
</head>

<body>


<header>
    <h1>Tax Calculator</h1>
</header>


<main>
    <section id="base">
        <label class="input-text-label" for="a">Base Salary<input type="text" class="input-text" id="a"></label>

        <label><input type="checkbox">For 12 Months</label>

    </section>
    <section id="months">

        <div>
            <label for="January">January</label><input type="text" id="January" class="input-text">
            <p></p>
            <label for="February">February</label><input type="text" id="February" class="input-text">
            <p></p>
            <label for="March">March</label><input type="text" id="March" class="input-text">
            <p></p>
            <label for="April">April</label><input type="text" id="April" class="input-text">
            <p></p>
            <label for="May">May</label><input type="text" id="May" class="input-text">
            <p></p>
            <label for="June">June</label><input type="text" id="June" class="input-text">
            <p></p>
            <label for="July">July</label><input type="text" id="July" class="input-text">
            <p></p>
            <label for="August">August</label><input type="text" id="August" class="input-text">
            <p></p>
            <label for="September">September</label><input type="text" id="September" class="input-text">
            <p></p>
            <label for="October">October</label><input type="text" id="October" class="input-text">
            <p></p>
            <label for="November">November</label><input type="text" id="November" class="input-text">
            <p></p>
            <label for="December">December</label><input type="text" id="December" class="input-text">

        </div>
    </section>

    <section id="bonus">
        <label class="input-text-label">Bonus point
            <input type="text" class="input-text">
        </label>

    </section>

    <section id="calc">
        <section id="summery">
            <button>Calculate</button>
        </section>
    </section>


</main>
</body>

</html>
